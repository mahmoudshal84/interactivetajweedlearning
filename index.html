            /* Base styling */
            body {
                min-height: 100vh;
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;

                position: relative;

            .top-logo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    /* Calculate position based on container size with a max value */
    margin-top: calc(min(610px, min(calc(100vw - 60px), calc(100vh - 140px))) / -2 - 20px);
    width: 351px;
    height: 60px;
    z-index: 10;
}
    
            /* Square container */
            .square-container {
                position: absolute;
                width: 610px;
                height: 610px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -45%);
                background: rgb(255, 255, 255);
                border: 8px double #8B4513;
                border-radius: 30px;
                z-index: 2;
                padding: 20px;
            }
    
            .squares-wrapper {
                position: relative;
                width: 100%;
                height: 100%;
            }
    
            .outer-square {
                position: absolute;
                width: 24%;
                height: 24%;
                transition: transform 0.3s;
                border: 4px solid black;
                overflow: hidden;
                border-radius: 20px;
            }
    
            .outer-square:hover {
                transform: scale(1.1);
                z-index: 10;
            }

            .center-square:hover {
    transform: scale(1.1);
    z-index: 10;
}
    
            .center-square {
                position: absolute;
    width: 50%;
    height: 50%;
    top: 24.4%;
    left: 24.2%;
    border: 4px solid black;
    overflow: hidden;
    border-radius: 20px;
    z-index: 5;
    transition: transform 0.3s;
    cursor: pointer;
            }
    
            .square-img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 16px;
            }
    
            .overlay-text {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 8px;
                text-align: center;
                font-size: 16px;
            }

            .purpose-popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 100;
}

.popup-content {
    background-color: white;
    padding: 30px;
    border-radius: 20px;
    max-width: 500px;
    width: 80%;
    text-align: center;
    border: 6px double #8B4513;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.popup-content h2 {
    margin-top: 0;
    color: #8B4513;
    font-size: 28px;
    margin-bottom: 15px;
    font-weight: 600;

}

.popup-content p {

    line-height: 1.6;
    font-size: 16px;
}

.quiz-button {
    display: block;
    background-color: #8B4513;
    color: white;
    padding: 12px 24px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
    margin: 0 auto 15px;
    width: fit-content;
    transition: background-color 0.3s;
}

.quiz-button:hover {
    background-color: #6d340f;
}

.close-button {
    background-color: #333;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 5px;
    cursor: pointer;
}

.close-button:hover {
    background-color: #555;
}

        height: 100%;
        object-fit: cover;
    }

    }

    }

                .outer-square, .center-square {

    }

}

        <script>
            function showPurposePopup() {
    const audio = new Audio('./audio/uipop.mp3');
    audio.volume = 0.2;
    audio.play();
    
    // Create popup
    const popup = document.createElement('div');
    popup.className = 'purpose-popup';
    popup.innerHTML = `
    <div class="popup-content">
    <h2>About Tajweed Learning</h2>
    <p>This interactive website is designed to help you learn the rules of Tajweed for proper Quranic recitation. It serves as a <b>supplement for learning</b>, aiding teachers with instruction and supporting students with individual study and review, <b><u>this website is NOT meant to replace a qualified teacher</u></b>.</p> 
    <p>This website covers <b>only selected key information from the most important topics</b> in the book <i><a href="https://noorart.com/products/summary-of-al-muneer-book-for-tajweed-rules#:~:text=As%20the%20need%20for%20a,rules%20of%20tajweed%20during%20recitation." target="_blank">"Summary of Al-Muneer Book for Tajweed Rules"</a></i>.
    There is far more to the science of Tajweed than what this website covers. The user is encouraged to continue to learn more about the science of Tajweed after the information on this website has been understood and implemented. Each tile represents a different aspect of Tajweed that you can explore at your own pace insha'Allah.</p>
    <a href="comprehensive-quiz.html" class="quiz-button">Quiz Over Everything</a>
    <button class="close-button">Close</button>
</div>
`;
    
    document.body.appendChild(popup);
    
    // Add close functionality
    const closeButton = popup.querySelector('.close-button');
    closeButton.addEventListener('click', () => {
        popup.remove();
    });
}

            function playHoverSound() {
                const audio = new Audio('./audio/uipop.mp3');
                audio.volume = 0.2;
                audio.play();
            }
        
            document.addEventListener('DOMContentLoaded', () => {
    const tiles = document.querySelectorAll('.outer-square, .center-square');
    tiles.forEach(tile => {
        tile.addEventListener('mouseenter', playHoverSound);
    });
    
    // Add click event for center square
    const centerSquare = document.querySelector('.center-square');
    centerSquare.addEventListener('click', showPurposePopup);
});
        </script>
